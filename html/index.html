<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>질문사절</title>
    <link rel="icon" href="./../img/favicon.ico" />
    <link rel="stylesheet" href="./../css/index.css" />
    <link
      rel="stylesheet"
      href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css"
    />
    <script defer type="module" src="./../src/app.js"></script>
  </head>
  <body>
    <div class="layout">
      <header class="header">
        <div class="header-container">
          <div>
            <h1><a id="home" href="/">질문사절</a></h1>
          </div>
          <div id="logout" onclick="kakaoLogout();">
            <a href="javascript:void(0)"> 로그아웃 </a>
          </div>
        </div>
      </header>

      <div class="toast-form">
        <div class="toast" id="editor"></div>
        <button class="write">작성하기</button>
      </div>

      <main>
        <div id="post"></div>
        <div>
          <button id="more-btn">더보기</button>
        </div>
      </main>
    </div>

    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    <script type="module" src="./../src/toastui.js"></script>

    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
      Kakao.init("83d20effdbdc3f83562442bfa0ec78e5"); //발급받은 키 중 javascript키를 사용해준다.
      function kakaoLogout() {
        if (Kakao.Auth.getAccessToken()) {
          Kakao.API.request({
            url: "/v1/user/unlink",
            success: function (response) {
              console.log(response);
              localStorage.removeItem("id");
              location.href = "./login.html";
            },
            fail: function (error) {
              console.log(error);
            },
          });
          Kakao.Auth.setAccessToken(undefined);
        }
      }
    </script>
  </body>
</html>
