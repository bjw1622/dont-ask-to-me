<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="/css/login.css
    "
    />
  </head>
  <body>
    <div class="kakao-login">
      <button id="login" onclick="kakaoLogin();">
        <img src="/img/kakao_logo.png" alt="" />
        <a href="javascript:void(0)">
          <span id="login-text">카카오 로그인</span>
        </a>
      </button>
    </div>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
      Kakao.init("83d20effdbdc3f83562442bfa0ec78e5"); //발급받은 키 중 javascript키를 사용해준다.
      console.log(Kakao.isInitialized()); // sdk초기화여부판단
      //카카오로그인
      function kakaoLogin() {
        Kakao.Auth.login({
          success: function (response) {
            Kakao.API.request({
              url: "/v2/user/me",
              success: function (response) {
                location.href = "http://127.0.0.1:5501/html/index.html";
                localStorage.setItem("id", response.id);
              },
              fail: function (error) {
                console.log(error);
              },
            });
          },
          fail: function (error) {
            console.log(error);
          },
        });
      }
    </script>
  </body>
</html>
